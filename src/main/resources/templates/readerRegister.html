<head>
    <link rel="stylesheet" href="/css/readerRegister.css">
</head>

<form action="/register/reader" method="post">
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastNameR" required><br>

    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" name="firstNameR" required><br>

    <label for="middleName">Отчество:</label>
    <input type="text" id="middleName" name="middleNameR" required><br>

    <label for="phoneNumber">Номер телефона:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br>

    <label for="emailAddress">Адрес электронной почты:</label>
    <input type="email" id="emailAddress" name="emailAddress" required><br>

    <label for="residenceAddress">Адрес проживания:</label>
    <input type="text" id="residenceAddress" name="residenceAddress" required><br>

    <label for="login">Логин:</label>
    <input type="text" id="login" name="login" required><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Зарегистрироваться</button>
</form>
