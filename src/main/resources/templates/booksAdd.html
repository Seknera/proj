<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить книгу</title>
    <link rel="stylesheet" href="/css/booksAdd.css"> <!-- Подключение стилей -->
</head>
<body>

<header>
    <h1>Добавление книги</h1>
    <nav>
        <a href="javascript:history.back()">Главная</a>
    </nav>
</header>

<main>
    <form action="/books/add" method="post" enctype="multipart/form-data">
        <label for="title">Название книги:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Автор:</label>
        <input type="text" id="author" name="author" placeholder="Имя Фамилия" required><br>

        <label for="genre">Жанр:</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="yearOfPublication">Год публикации:</label>
        <input type="number" id="yearOfPublication" name="yearOfPublication" min="0" required><br>

        <label for="numberOfPages">Количество страниц:</label>
        <input type="number" id="numberOfPages" name="numberOfPages" min="1" required><br>

        <label for="isReserved">Зарезервирована:</label>
        <select id="isReserved" name="isReserved" required>
            <option value="false">Нет</option>
            <option value="true">Да</option>
        </select><br>

        <label for="photo">Обложка книги:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <button type="submit">Добавить книгу</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Библиотека. Все права защищены.</p>
</footer>

</body>
</html>
